<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(0deg, rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.7)), url("./image/pic2.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
        }

        .roles-wrapper {
            display: flex;
            gap: 80px;
            align-items: center;
        }

        .role {
            text-align: center;
        }

        .role h3 {
            font-size: 2rem; /* Increased size for USER and FARMER text */
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .logo {
            font-size: 3.5rem; /* Logo size */
            font-weight: bold;
            color: #6a4a3c;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo1 {
            color: green;
        }

        .role-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .role i {
            font-size: 6rem; /* User and farmer icons size */
            color: black;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        .buttons a {
            text-decoration: none;
            padding: 14px 25px; /* Button size */
            background-color: #6a4a3c;
            color: white;
            border-radius: 6px;
            font-size: 1.2rem; /* Button font size */
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .buttons a:hover {
            background-color: #f5f5f5;
            color: #6a4a3c;
        }
    </style>
    <title>FarmPure</title>
    <script src="https://kit.fontawesome.com/d9f55f49c0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="roles-wrapper">

            <!-- User Section -->
            <div class="role-content">
                <h1>USER</h1>
                <div class="role">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="buttons">
                    <a href="user_login.html" title="User Login">LOGIN</a>
                    <a href="user_signup.html" title="User Signup">SIGN UP</a>
                </div>
            </div>

            <!-- FarmPure Logo -->
            <div class="logo">
                <div class="logo1">
                    <i class="fa-solid fa-leaf"></i>
                </div>
                FarmPure
            </div>

            <!-- Farmer Section -->
            <div class="role-content">
                <h1>FARMER</h1>
                <div class="role">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="buttons">
                    <a href="farmer_login.html" title="Farmer Login">LOGIN</a>
                    <a href="farmer_signup.html" title="Farmer Signup">SIGN UP</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
