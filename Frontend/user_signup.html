<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Signup</title>
    <script src="https://kit.fontawesome.com/d9f55f49c0.js" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: linear-gradient(0deg, rgba(27, 62, 240, 0.7), rgba(27, 62, 240, 0.7)), url("./image/pic1.jpg");
            background-size: cover; /* Image covers the entire background */
            background-position: center; /* Centers the background image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            background-attachment: fixed; /* Keeps the background fixed during scrolling */
        }

        .form-box{
            width: 90%;
            max-width: 450px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 50px 60px 70px;
            text-align: center;
        }

        .form-box h1{
            font-size: 30px;
            margin-bottom: 60px;
            color: #3c00a0;
            position: relative;
        }

        .form-box h1::after{
            content: '';
            width: 30px;
            height: 4px;
            border-radius: 3px;
            background: #3c00a0;
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
        }

        .input-field{
            background: #eaeaea;
            margin: 15px 0;
            border-radius: 3px;
            display: flex;
            align-items: center;
        }

        input{
            width: 100%;
            background: transparent;
            border: 0;
            outline: 0;
            padding: 18px 15px;
        }

        .input-field i{
            margin-left: 15px;
            color: black;
        }

        .button-field{
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .button-field button{
            flex-basis: 48%;
            background: #3c00a0;
            color: white;
            height: 40px;
            border-radius: 20px;
            border: 0;
            outline: 0;
            cursor: pointer;
            transition: background 1s;
        }

        .input-group{
            height: 250px;
        }

    </style>
</head>

<body>
    <div class="form-box">
        <h1>Sign Up</h1>
        <form id="signupform" action="u_homepage.html" method="GET">
            <div class="input-group">
                <div class="input-field">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Name" required>
                </div>

                <div class="input-field"> 
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email" required>
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>

            </div>

            <div class="button-field">
                <button type="button" onclick="resetForm()">Reset</button>
                <button type="submit">Submit</button>
            </div>

        </form>
    </div>

    <script>
        function resetForm(){
            document.getElementById('signupform').reset();
        }
    </script>
    
</body>
</html>
