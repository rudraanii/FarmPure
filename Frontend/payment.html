<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #343a40;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="month"],
        input[type="number"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            width: 100%;
        }

        button {
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .payment-methods {
            margin-bottom: 20px;
        }

        .payment-option {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .payment-option input[type="radio"] {
            margin-right: 10px;
        }

        .payment-option img {
            margin-right: 10px;
            width: 40px;
            height: 40px;
            border-radius: 4px;
        }

        #cardDetails {
            display: block;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px 20px;
            }

            button {
                padding: 10px;
                font-size: 14px;
            }

            .payment-option img {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Gateway</h1>
        <form action="/process-payment" method="POST">
            <div class="payment-methods">
                <h2>Select Payment Method</h2>
                <div class="payment-option">
                    <input type="radio" id="gpay" name="paymentMethod" value="gpay">
                    <label for="gpay">
                        <img src="gpay.png" alt="Google Pay">
                        Google Pay
                    </label>
                </div>
                <div class="payment-option">
                    <input type="radio" id="phonepe" name="paymentMethod" value="phonepe">
                    <label for="phonepe">
                        <img src="phonepe.png" alt="PhonePe">
                        PhonePe
                    </label>
                </div>
                <div class="payment-option">
                    <input type="radio" id="paytm" name="paymentMethod" value="paytm">
                    <label for="paytm">
                        <img src="paytm.png" alt="Paytm">
                        Paytm
                    </label>
                </div>
                <div class="payment-option">
                    <input type="radio" id="card" name="paymentMethod" value="card" checked>
                    <label for="card">
                        <img src="card.png" alt="Credit/Debit Card">
                        Credit/Debit Card
                    </label>
                </div>
            </div>
            
            <div id="cardDetails">
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" required>
                <label for="expiryDate">Expiry Date:</label>
                <input type="month" id="expiryDate" name="expiryDate" required>
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>
            </div>
            
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>
            <button type="submit">Pay Now</button>
        </form>
    </div>
    
    <script>
        document.querySelectorAll('input[name="paymentMethod"]').forEach((elem) => {
            elem.addEventListener("change", function(event) {
                let cardDetails = document.getElementById('cardDetails');
                if (event.target.value === "card") {
                    cardDetails.style.display = "block";
                } else {
                    cardDetails.style.display = "none";
                }
            });
        });
    </script>
</body>
</html>
