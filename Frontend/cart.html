<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #107d09;
        }
        .cart-container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        table th {
            background-color: #107d09;
            color: #fff;
        }
        .total {
            text-align: right;
            font-size: 20px;
            margin-top: 20px;
            color: #107d09;
        }
        .empty-cart {
            text-align: center;
            margin: 20px 0;
            font-size: 18px;
            color: #777;
        }
        button {
            padding: 10px 20px;
            background: #107d09;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0b5e07;
        }
    </style>
</head>
<body>
    <h1>Shopping Cart</h1>
    <div class="cart-container">
        <table id="cart-items">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Subtotal</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Items will be dynamically added here -->
            </tbody>
        </table>
        <p id="total-price" class="total">Total: ₹0</p>
        <p id="empty-cart-message" class="empty-cart">Your cart is currently empty.</p>
    </div>

    <script>
        const cart = [
            { name: "Beetroot (Loose)", quantity: 2, price: 43 },
            { name: "Capsicum - Green", quantity: 1, price: 60 },
            { name: "Ladies' Fingers", quantity: 3, price: 50 }
        ];

        function loadCart() {
            const cartItems = document.getElementById("cart-items").querySelector("tbody");
            const totalPriceElement = document.getElementById("total-price");
            const emptyCartMessage = document.getElementById("empty-cart-message");

            cartItems.innerHTML = ""; // Clear existing items
            let total = 0;

            if (cart.length === 0) {
                emptyCartMessage.style.display = "block";
                totalPriceElement.style.display = "none";
                return;
            }

            emptyCartMessage.style.display = "none";
            totalPriceElement.style.display = "block";

            cart.forEach((item, index) => {
                const subtotal = item.quantity * item.price;
                total += subtotal;

                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>${item.quantity}</td>
                    <td>₹${item.price}</td>
                    <td>₹${subtotal}</td>
                    <td><button onclick="removeItem(${index})">Remove</button></td>
                `;
                cartItems.appendChild(row);
            });

            totalPriceElement.textContent = `Total: ₹${total}`;
        }

        function removeItem(index) {
            cart.splice(index, 1);
            loadCart();
        }

        loadCart();
    </script>
</body>
</html>
