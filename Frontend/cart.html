<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d9f55f49c0.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh; 
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
            justify-content: center; /* Center content vertically */
            background-image: linear-gradient(0deg, rgba(255, 255, 255, 0.234), rgba(193, 200, 239, 0.289)), url("./image/picc4.jpg");
            background-size: cover; 
            background-repeat: no-repeat; 
            background-position: center; 
        }

        h2 {
            color: #076e00;
            text-align: center;
            margin: 20px 0;
            font-size: 40px;
            line-height: 64px;
        }

        .cart-container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            text-align: center;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #107d09;
            color: #fff;
        }

        .total, .proceed-container {
            text-align: right;
            margin-top: 20px;
            color: #107d09;
        }

        .total {
            font-size: 20px;
        }

        .proceed-container {
            display: flex; 
            justify-content: center; 
            width: 100%; 
        }

        .proceed-container a {
            text-decoration: none; 
            color: inherit; 
        }

        .proceed-container button {
            padding: 10px 20px;
            background: #107d09;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .proceed-container button:hover {
            background: #0b5e07;
        }

        .empty-cart {
            text-align: center;
            margin: 20px 0;
            font-size: 18px;
            color: #777;
        }

        button {
            padding: 10px 20px;
            background: #107d09;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0b5e07;
        }
        
    </style>
</head>
<body>
    <!-- Cart Section -->
    <h2>Shopping Cart</h2>
    <div class="cart-container">
        <table id="cart-items">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Subtotal</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Add items dynamically here -->
            </tbody>
        </table>
        <p id="total-price" class="total">Total: ₹0</p>
        <p id="empty-cart-message" class="empty-cart">Your cart is currently empty.</p>

        <div class="proceed-container">
            <a href="payment.html" style="text-decoration: none; color: inherit;">
                <button id="proceed-button" onclick="proceedToBuy()">Proceed to Buy</button>
            </a>
        </div>
    </div>

    <script>
        const cart = [
            { name: "Beetroot (Loose)", quantity: 2, price: 43 },
            { name: "Capsicum - Green", quantity: 1, price: 60 },
            { name: "Ladies' Fingers", quantity: 3, price: 50 }
        ];

        function loadCart() {
            const cartItems = document.getElementById("cart-items").querySelector("tbody");
            const totalPriceElement = document.getElementById("total-price");
            const emptyCartMessage = document.getElementById("empty-cart-message");

            cartItems.innerHTML = ""; // Clear existing items
            let total = 0;

            if (cart.length === 0) {
                emptyCartMessage.style.display = "block";
                totalPriceElement.style.display = "none";
                document.getElementById("proceed-button").style.display = "none";
                return;
            }

            emptyCartMessage.style.display = "none";
            totalPriceElement.style.display = "block";
            document.getElementById("proceed-button").style.display = "inline-block";

            cart.forEach((item, index) => {
                const subtotal = item.quantity * item.price;
                total += subtotal;

                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>${item.quantity}</td>
                    <td>₹${item.price}</td>
                    <td>₹${subtotal}</td>
                    <td><button onclick="removeItem(${index})">Remove</button></td>
                `;
                cartItems.appendChild(row);
            });

            totalPriceElement.textContent = `Total: ₹${total}`;
        }

        function removeItem(index) {
            cart.splice(index, 1);
            loadCart();
        }

        function proceedToBuy() {
            if (cart.length === 0) {
                alert("Your cart is empty!");
                return;
            }
            // Add the functionality here for proceeding to the checkout page
            alert("Proceeding to checkout...");
        }

        loadCart();
    </script>
</body>
</html>
